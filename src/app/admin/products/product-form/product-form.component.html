<h5>
  {{editing ? "Edit" : "Create" }}Product
</h5>
<form #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="product.name" class="form-control"
           name="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input [(ngModel)]="product.price" class="form-control"
           name="price" placeholder="Price">
  </div>
  <div class="form-group">
    <label>Image</label>
    <img src="/assets/img/{{product.imageUrl}}" width="50">
    <input [(ngModel)]="product.imageUrl" class="form-control"
           name="imageUrl" placeholder="ImageUrl">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input [(ngModel)]="product.description" class="form-control"
           name="description" placeholder="Description">
  </div>
  <button class="btn btn-primary" type="submit">
    {{editing ? "Edit" : "Create"}} Product
  </button>
  <button class="btn btn-warning ml-2" routerLink="/admin/main/products">Cancel</button>
</form>
