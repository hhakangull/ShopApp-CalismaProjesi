<navbar></navbar>

<div class="container pt-100 mb-5">

  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Teşekkür Ederiz.</h2>
    <p>Siparişiniz Kabul Edildi.</p>
    <button class="btn btn-primary" routerLink="/shop">Alışverişe Devam Et</button>
  </div>
  <form #form="ngForm" (ngSubmit)="submitOrder(form)" *ngIf="!orderSent" class="w-50 mb-lg-5 h-auto">
    <div class="form-group">
      <input #name="ngModel" [(ngModel)]="order.name" class="form-control" name="name" placeholder="Name" required>
      <span *ngIf="submitted && name.invalid" class="text-danger">
        Lütfen Adınızı Giriniz!
      </span>
      <br>
      <input #address="ngModel" [(ngModel)]="order.address" class="form-control" name="address" placeholder="Address"
             required>
      <span *ngIf="submitted && address.invalid" class="text-danger">
        Lütfen Adresinizi Giriniz!
      </span>
      <br>
      <input #city="ngModel" [(ngModel)]="order.city" class="form-control" name="city" placeholder="City" required>
      <span *ngIf="submitted && city.invalid" class="text-danger">
        Lütfen Şehirinizi Giriniz!
      </span>
      <br>
      <input #phone="ngModel" [(ngModel)]="order.phone" class="form-control" name="phone" placeholder="Phone" required>
      <span *ngIf="submitted && phone.invalid" class="text-danger">
        Lütfen Telefon Numaranızı Giriniz!
      </span>
      <br>
      <input #email="ngModel" [(ngModel)]="order.email" class="form-control" name="email" placeholder="Email" required>
      <span *ngIf="submitted && email.invalid" class="text-danger">
        Lütfen Email Adresinizi Giriniz!
      </span>
      <br>
    </div>
    <div class="text-center">
      <button class="btn btn-primary" type="submit">Siparişi Tamamla</button>
      <button class="btn btn-primary ml-2" routerLink="/shop" type="submit">Alışverişe Devam Et</button>
    </div>
  </form>


</div>
